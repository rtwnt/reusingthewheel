{{ define "main" }}
	<article>
		{{ partial "article-header" . }}
		<div>
			{{ .Content }}
		</div>
		{{ with .Params.tags }}
		<div>
			<ul>
				{{ range . }}
				<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
				{{ end }}
			</ul>
		</div>
		{{ end }}
		{{ with .Site.DisqusShortname }}
		<div>
			{{ template "_internal/disqus.html" . }}
		</div>
		{{ end }}
	</article>
{{ end }}
